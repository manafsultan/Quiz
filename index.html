<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Quiz</title>
</head>
<body>
  <div class="quiz-container">
    <div class="quiz-header">
      <h2>Question text</h2>
      <ul>
        <li>
          <input type="radio" id="a" name="answer">
          <label for="a">Answer a</label>
        </li>
        <li>
          <input type="radio" id="b" name="answer">
          <label for="b">Answer b</label>
        </li>
        <li>
          <input type="radio" id="c" name="answer">
          <label for="c">Answer c</label>
        </li>
        <li>
          <input type="radio" id="d" name="answer">
          <label for="d">Answer d</label>
        </li>
      </ul>
    </div>
    <button class="pulse">Next</button>
  </div>
</body>
</html>
